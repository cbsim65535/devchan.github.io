<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="/assets/css/main.css">
  <script src="/assets/js/view-tracker.js" defer></script>
  <script src="/assets/js/guestbook.js" defer></script>
  {% include common.html %}
  <style>
    .guestbook-form { margin-top: 2em; }
    .guestbook-form input, .guestbook-form textarea {
      width: 100%; padding: 0.5em; margin-bottom: 1em;
      border: 1px solid #ccc; border-radius: 4px;
    }
    .guestbook-entry {
      margin-bottom: 1.5em;
      border-bottom: 1px solid #eee;
      padding-bottom: 1em;
    }
    .guestbook-entry .meta {
      font-size: 0.9em; color: #666;
    }
  </style>
</head>

<body class="container">
  {% include header.html %}
  <main class="guestbook">

    {{ content }}

    <!-- 방명록 입력 폼 -->
    <section class="guestbook-form">
      <form id="guestbook-form">
        <input type="text" id="name" placeholder="Name (max 50 characters)" required maxlength="50" />
        <textarea id="message" placeholder="Message (max 100 characters)" required maxlength="100"></textarea>
        <button type="submit">Summit</button>
      </form>
      <div id="form-status"></div>
    </section>

    <!-- 방명록 출력 영역 -->
    <section id="guestbook-entries">
      <h2>Latest</h2>
      <div id="entries"></div>
    </section>

  </main>
  {% include navigation.html %}
  {% include footer.html %}
</body>
</html>
