name: Build Marp Slides

on:
  push:
    paths:
      - 'marp/slides/**'
      - 'marp/build_marp.sh'
      - 'marp/theme.css'
      - 'marp/engine.js'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install system dependencies for Puppeteer
        run: |
          sudo apt-get update
          sudo apt-get install -y libnss3 libxss1 fonts-noto-color-emoji

      - name: Install Node packages
        run: npm ci

      - name: Run Marp build script
        run: bash marp/build_marp.sh

      - name: Commit and push generated JPEGs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add assets/images/slides/*.jpg

          if git diff --cached --quiet; then
            echo "âœ… No changes to commit"
          else
            git commit -m "ðŸ¤– Auto-update Marp slides (JPEG)"
            git push
          fi
