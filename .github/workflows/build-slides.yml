name: Build Marp Slides

on:
  push:
    branches: ["main"]
    paths:
      - 'marp/slides/**'
      - 'marp/build_marp.sh'
      - 'marp/theme.css'
      - 'marp/engine.js'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install system dependencies for Puppeteer
        run: |
          sudo apt-get update
          sudo apt-get install -y libnss3 libxss1 fonts-noto-color-emoji fonts-noto-cjk

      - name: Install Node packages
        run: |
          cd marp
          npm install

      - name: Run Marp build script
        run: |
          cd marp
          bash build_marp.sh

      - name: Commit and push generated PNG
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@users.noreply.github.com"
          git add assets/images/slides/*
          git commit -m "Auto-update Marp slides (JPEG)" || echo "No changes to commit"
          git push
